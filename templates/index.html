	<body class="is-preload" data-success="{{ 'true' if success else 'false' }}">

		<!-- Header -->
        <header id="header">
            <h1>Rising Hammer</h1>
            <p>Websites made with power and precision.<br />
            Brought to you by <a href="https://github.com/harrisonheld/">Harrison Held</a>.</p>
        </header>

		<!-- Contact Us Form -->
        <form id="contact-form" method="post" action="#">
            <input type="text" name="name" id="name" placeholder="Your Name" required />
            <input type="email" name="email" id="email" placeholder="Your Email Address" required />
            <textarea name="message" id="email-contents" placeholder="Your Message" required></textarea>
            <input type="submit" value="Contact Us" />
        </form>


		<!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="https://www.linkedin.com/in/harrison-held/" class="icon brands fa-linkedin" target="_blank" rel="noopener noreferrer"><span class="label">LinkedIn</span></a></li>
                <li><a href="https://github.com/harrisonheld/" class="icon brands fa-github" target="_blank" rel="noopener noreferrer"><span class="label">GitHub</span></a></li>
                <li><a href="mailto:harrydheld@gmail.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
            </ul>
